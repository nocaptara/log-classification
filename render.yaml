services:
  - type: web
    name: multi-agent-finance-app
    env: python
    plan: free  # change to starter/standard for more power
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: streamlit run Home.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.14
